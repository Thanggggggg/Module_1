<!DOCTYPE html>
<html>

<head>
    <title>Sum of a sequence</title>
</head>

<body>
    <script>
        let total = 0;
        let num = +prompt("Enter a number: ");

        while (num != -1) {

            total = num + total;
            num = +prompt("Enter a number: ");

        }
        alert(total);
    </script>
</body>

</html>
