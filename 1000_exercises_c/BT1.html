<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //Bài 1: Tính S(n) = 1 + 2 + 3 + … + n</h1>

     let s = 0;
     let n = prompt('input n');
     

    for (let i = 1; i <= n; i++) {
        s += i;
      }
      document.write(s);
  </script>
</body>
</html>
