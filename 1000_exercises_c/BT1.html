  <script>
   var n = 100;
var largest_odd_divisor = 1;

for (var i = 1; i <= n; i += 2) {
    if (n % i == 0) {
        largest_odd_divisor = i;
    }
}

console.log("The largest odd divisor of", n, "is", largest_odd_divisor);

}
