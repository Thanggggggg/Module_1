    <body>
        <script>
            //Tính S(n) = ½ + ¼ + … + 1/2n
            let s = 0;
            let n = 3;
            for (let i = 1; i <= n; i++) {
                s = s + 1 / (2 * i);
            }
            document.write(s);
        </script>
    </body>
