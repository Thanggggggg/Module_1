<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính S(n) = 1 + ½ + 1/3 + … + 1/n
        let s = 0
        let n = 5
        for(let i = 1;i <= n; i++){
            s = s + 1/i
        }
        document.write(s);
    </script>
</body>
</html>
