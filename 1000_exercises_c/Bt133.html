<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //: Viết hàm liệt kê các vị trí mà giá trị tại đó là giá trị âm trong mảng 1 chiều các số thực
        let myArray = +prompt('Enter myArray: ')
        let number = new Array(myArray);
        for (let i = 0; i < number.length; i++) {
            number[i] = Number(prompt(`Enter the value of element ${i + 1}:`));
        }
        let negativePositions = number[0];
        for (let j = 0; j < myArray.length; j++) {
            if (myArray[j] < 0) {
                negativePositions.push(j);
            }
        }
        document.write(`Các vị trí có giá trị âm trong mảng là:   ${negativePositions}`);
    </Script>
</body>

</html>
